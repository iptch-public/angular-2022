<mat-card class="card" fxLayout="column" fxFlexFill [style.background-image]="backgroundImage">
  <mat-card-header>
    <mat-card-title>
      {{ heading }}
      <button
        *ngIf="detailsRouteId"
        mat-icon-button
        class="more-button"
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button (click)="showDetails()" mat-menu-item>Show Details</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
